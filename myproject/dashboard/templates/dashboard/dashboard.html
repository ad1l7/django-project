{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Дашборд</title>

  <!-- Сначала Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- А затем ваш кастомный header.css -->
  <link
    href="{% static 'dashboard/css/header.css' %}"
    rel="stylesheet"
  >
</head>
<body>

  <!-- включаем шапку -->
  {% include "includes/header.html" %}

  <!-- основной контент -->
  <div class="container mt-5" style="max-width:600px;">
    <h2 class="mb-4">Панель управления</h2>
    <p>Привет, <strong>{{ request.user.get_full_name }}</strong>!</p>
    <!-- ... -->
  </div>

  <!-- Bootstrap JS для «гамбургера» -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
