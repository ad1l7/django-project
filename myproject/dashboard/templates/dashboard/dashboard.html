
{% load static %}
{% include "includes/header.html" %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Профиль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'dashboard/css/header.css' %}" rel="stylesheet">
</head>

{% block content %}
<link rel="stylesheet" href="{% static 'dashboard/css/kanban.css' %}">
<style>
  .kanban-board {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}
.kanban-column {
  background: #f8f9fa;
  border-radius: 8px;
  padding: 15px;
  min-height: 300px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}
.kanban-tasks {
  min-height: 200px;
  padding: 10px;
  border: 2px dashed #ccc;
  border-radius: 6px;
}
.kanban-task {
  background: white;
  border-radius: 6px;
  padding: 8px 12px;
  margin-bottom: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  cursor: grab;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.delete-btn {
  border: none;
  background: transparent;
  color: red;
  font-size: 18px;
  cursor: pointer;
}

</style>
<div class="container mt-4">
  <h2 class="text-center">Канбан-доска</h2>
  <div class="input-group mb-4">
    <input id="newTaskInput" type="text" class="form-control" placeholder="Новая задача...">
    <button class="btn btn-primary" onclick="addTask()">Добавить</button>
  </div>

  <div class="row kanban-board">
<div class="kanban-board w-100 d-flex flex-nowrap overflow-auto">
  {% for status, label in statuses %}
    <div class="kanban-column me-3" style="min-width: 300px;" data-status="{{ status }}">
      <h5 class="text-center">{{ label }}</h5>
      <div class="kanban-tasks" id="{{ status }}" ondragover="allowDrop(event)" ondrop="drop(event)">
        {% for task in tasks %}
          {% if task.status == status %}
            <div class="kanban-task" draggable="true" id="task-{{ task.id }}" ondragstart="drag(event)" data-id="{{ task.id }}">
              <span>{{ task.title }}</span>
              <button class="delete-btn" onclick="removeTask({{ task.id }})">&times;</button>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>
  </div>
</div>

<script>
function allowDrop(ev) { ev.preventDefault(); }

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  const taskId = ev.dataTransfer.getData("text");
  const task = document.getElementById(taskId);
  const newStatus = ev.target.closest(".kanban-column").getAttribute("data-status");
  const container = document.getElementById(newStatus);
  if (container) {
    container.appendChild(task);

    // Получаем все ID задач в новой колонке
    const taskIds = Array.from(container.children).map(el => el.dataset.id);

    fetch("{% url 'dashboard:update_task_status' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}"
      },
      body: JSON.stringify({
        id: task.dataset.id,
        status: newStatus,
        order: taskIds
      })
    });
  }
}

function removeTask(taskId) {
  const task = document.getElementById(`task-${taskId}`);
  task.remove();
  fetch("{% url 'dashboard:delete_task' %}", {
    method: "POST",
    headers: { "Content-Type": "application/json", "X-CSRFToken": "{{ csrf_token }}" },
    body: JSON.stringify({ id: taskId })
  });
}

function addTask() {
  const input = document.getElementById("newTaskInput");
  const title = input.value.trim();
  if (title === "") return;
  const form = document.createElement("form");
  form.method = "POST";
  form.innerHTML = `{% csrf_token %}<input type="hidden" name="add_task" value="1"><input type="hidden" name="title" value="${title}">`;
  document.body.appendChild(form);
  form.submit();
}
</script>
{% endblock %}
