{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доступ запрещён - {{ project.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "dashboard/includes/header.html" %}

<div class="container mt-5">
    <h2>Доступ к проекту "{{ project.title }}" ограничен</h2>
    <p>{{ message }}</p>

    {% if show_apply %}
<form method="post" action="{% url 'dashboard:project_access_denied_custom' project.id %}">

        {% csrf_token %}
        <input type="hidden" name="apply_project" value="1">
        <button type="submit" class="btn btn-primary">Подать заявку на участие</button>
    </form>
    {% endif %}

    <a href="{% url 'dashboard:projects' %}" class="btn btn-secondary mt-3">Назад к списку проектов</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
